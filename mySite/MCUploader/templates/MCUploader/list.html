<html>
  <body>
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
            <a href="{% url 'MCUploader:delete' document.pk %}">delete</a>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

    {% include "MCUploader/uploadForm.html" %}



  </body>
</html>
